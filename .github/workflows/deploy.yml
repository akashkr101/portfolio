name: Deploy Angular to Docker Hub

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build --prod

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: angular-dist
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: angular-dist
          path: dist/

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/angular-app:latest .

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/angular-app:latest

      - name: Upload Docker image name as artifact (for test job)
        run: echo "${{ secrets.DOCKER_USERNAME }}/angular-app:latest" > image.txt

      - uses: actions/upload-artifact@v3
        with:
          name: image-name
          path: image.txt

  test:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Download image name artifact
        uses: actions/download-artifact@v3
        with:
          name: image-name

      - name: Read image name
        id: read_image
        run: echo "IMAGE=$(cat image.txt)" >> $GITHUB_ENV

      - name: Run container to test UI
        run: |
          docker run -d -p 8080:80 --name angular-ui-test $IMAGE
          sleep 10
          curl --fail http://localhost:8080 || (docker logs angular-ui-test && exit 1)

      - name: Stop and remove test container
        if: always()
        run: docker rm -f angular-ui-test
