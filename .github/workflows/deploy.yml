name: Angular Docker Deployment

on:
  push:
    branches:
      - dev

jobs:
  checkout-code:
    name: Checkout Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

  build-angular:
    name: Build Angular App
    runs-on: ubuntu-latest
    needs: checkout-code
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build --prod

  build-docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-angular
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/angular-app:latest .

  push-dockerhub:
    name: Push Docker Image to DockerHub
    runs-on: ubuntu-latest
    needs: build-docker-image
    steps:
      - uses: actions/checkout@v4

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/angular-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/angular-app:latest

  run-container:
    name: Run Docker Container
    runs-on: ubuntu-latest
    needs: push-dockerhub
    steps:
      - name: Pull Docker image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/angular-app:latest

      - name: Run Docker container
        run: |
          docker run -d -p 8080:80 --name angular-app ${{ secrets.DOCKER_USERNAME }}/angular-app:latest

  test-container:
    name: Test Deployed Container
    runs-on: ubuntu-latest
    needs: run-container
    steps:
      - name: Wait for container to be ready
        run: sleep 10

      - name: Test container with curl
        run: |
          curl -I http://localhost:8080
