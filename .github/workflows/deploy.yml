name: Deploy Angular to Docker Hub

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build --prod

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/angular-app:latest .

      - name: Run container for UI test
        run: |
          docker run -d -p 8080:80 --name angular-ui-test ${{ secrets.DOCKER_USERNAME }}/angular-app:latest
          sleep 10
          curl --fail http://localhost:8080 || (docker logs angular-ui-test && exit 1)

      - name: Stop and remove test container
        if: always()
        run: docker rm -f angular-ui-test

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/angular-app:latest
